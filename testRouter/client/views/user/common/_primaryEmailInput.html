<template name="_primaryEmailInput">
	{{#if primaryEmail}}
		<div class="col-md-3">
			<p>{{primaryEmail}} </p>
		</div>

		<div class="col-md-2">
			<a href="#" class="change-email">change</a>
		</div>
	{{else}}
		<div class="col-md-3">
			<a href="#" class="change-email">+ Add new email</a>
		</div>		
	{{/if}}

	<form>
		<!-- Modal -->
		<div class="modal fade" id="modalNewEmail" tabindex="-1" role="dialog" aria-labelledby="NewEmail" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">New Email</h4>
		      </div>
		      <div class="modal-body">
		      	<div class="form-group">
		        	<input type="text" id="newEmail" placeholder="example@email.com" class="form-control"/>
		        </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary" id="new-email-save">Save</button>
		      </div>
		    </div>
		  </div>
		</div>
	</form>

</template>
