<template name="_verifyEmail">
	{{#if currentUser.profile.primaryEmail}}
		<button class="btn btn-primary btn-block" id="verify-email-button">Verify</button>

		<!-- Modal -->
		<div class="modal fade" id="modalVerifyEmail" tabindex="-1" role="dialog" aria-labelledby="VerifyEmail" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Verify Email</h4>
		      </div>
		      <div class="modal-body">
		      	<p>Re-send verification email to <strong>{{currentUser.profile.primaryEmail}}</strong>?</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
		        <button type="button" class="btn btn-primary" id="resend-email-verification-button">Yes</button>
		      </div>
		    </div>
		  </div>
		</div>
	{{/if}}
</template>
