<template name="_currentVerification">
	<h2 class="user-profile-first-heading">Your Current Verifications</h2>

	{{#if verifiedEmail}}
		<div class="row">
			<div class="col-md-2">
				<label class="control-label">Email Address</label>
			</div>
		</div>

		<div class="row">
			<div class="col-md-10">
				<p class="text-muted"> You have confirmed your email: <strong>{{verifiedEmail}}</strong>. A confirmed email is important to allow us to securely communicate with you.</p>
			</div>
		</div>
	{{/if}}

	{{#if verifiedPhoneNumber}}
		<div class="row">
			<div class="col-md-2">
				<label class="control-label">Phone Number</label>
			</div>
		</div>

		<div class="row">
			<div class="col-md-10">
				<p class="text-muted"> done!.</p>
			</div>
		</div>
	{{/if}}

	{{#if verifiedFacebook}}
		<div class="row">
			<div class="col-md-2">
				<label class="control-label">Facebook</label>
			</div>
		</div>

		<div class="row">
			<div class="col-md-10">
				<p class="text-muted">Sign in with Facebook .</p>
			</div>
		</div>
	{{/if}}

</template>
