<template name="_profileOptional">
	<h2 class="user-profile-secondary-heading">Profile - Optional </h2>


   <div class="form-group{{#if afFieldIsInvalid name='profile.languages'}} has-error{{/if}}">
	 	<div class="row">
		 	<div class="col-md-2">
		 		<label class="control-label">Languages</label>
		 	</div>
	 	</div>

	 	<div class="row">
		 	<div class="col-md-10">
				{{> afFieldInput name='profile.languages'}}
		        
		      	{{#if afFieldIsInvalid name='profile.languages'}}
		      		<span class="help-block">{{afFieldMessage name='profile.languages'}}</span>
		      	{{/if}}	
		 	</div>
		 </div>
   </div>

</template>
