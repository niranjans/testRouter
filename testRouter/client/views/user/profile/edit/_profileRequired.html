<template name="_profileRequired">
	<h2 class="user-profile-first-heading">Profile - Required </h2>
   <div class="form-group{{#if afFieldIsInvalid name='profile.firstName'}} has-error{{/if}}">
	 	<div class="row">
		 	<div class="col-md-2">
		 		<label class="control-label">First name</label>
		 	</div>
	 	</div>

	 	<div class="row">
		 	<div class="col-md-10">
				{{> afFieldInput name='profile.firstName'}}
		        
		      	{{#if afFieldIsInvalid name='profile.firstName'}}
		      		<span class="help-block">{{afFieldMessage name='profile.firstName'}}</span>
		      	{{/if}}	
		 	</div>
		 </div>
   </div>

   <div class="form-group{{#if afFieldIsInvalid name='profile.lastName'}} has-error{{/if}}">
	 	<div class="row">
		 	<div class="col-md-2">
		 		<label class="control-label">Last name</label>
		 	</div>
	 	</div>

	 	<div class="row">
		 	<div class="col-md-10">
				{{> afFieldInput name='profile.lastName'}}
		        
		      	{{#if afFieldIsInvalid name='profile.lastName'}}
		      		<span class="help-block">{{afFieldMessage name='profile.lastName'}}</span>
		      	{{/if}}	
		 	</div>
		 </div>
   </div>

   <div class="form-group{{#if afFieldIsInvalid name='profile.gender'}} has-error{{/if}}">
	 	<div class="row">
		 	<div class="col-md-1">
		 		<label class="control-label">I am <i class="fa fa-lock padding-left-10px"></i></label>
		 	</div>

		 	<div class="col-md-5">
		        {{> afFieldInput name='profile.gender' options="allowed" type="select-radio-inline"}}
		        
		      	{{#if afFieldIsInvalid name='profile.gender'}}
		      		<span class="help-block">{{afFieldMessage name='profile.gender'}}</span>
		      	{{/if}}				 		
		 	</div>
	 	</div>
   </div>

   <div class="form-group{{#if afFieldIsInvalid name='profile.birthdate'}} has-error{{/if}}">
	 	<div class="row">
		 	<div class="col-md-2">
		 		<label class="control-label">Birthdate <i class="fa fa-lock padding-left-10px"></i></label>
		 	</div>
		</div>

		<div class="row">
		 	<div class="col-md-3">
    			<div class="form-group has-feedback calendar-input">
		    		{{> afFieldInput name='profile.birthdate' type="bootstrap-datepicker" placeholder="MM/DD/YYYY"}}
		    		<i class="calendar-icon form-control-feedback"></i>
		    	</div>

		      	{{#if afFieldIsInvalid name='profile.birthdate'}}
		      		<span class="help-block">{{afFieldMessage name='profile.birthdate'}}</span>
		      	{{/if}}				 		
		 	</div>
	 	</div>
   </div>

   <div class="form-group">
	 	<div class="row">
		 	<div class="col-md-2">
		 		<label class="control-label">Email <i class="fa fa-lock padding-left-10px"></i></label>
		 	</div>
		</div>

		<div class="row">	
			{{#with profile}}	 	
				{{> _primaryEmailInput}}	
			{{/with}} 		
	 	</div>
   </div>
  
   <div class="form-group{{#if afFieldIsInvalid name='profile.phoneNumber'}} has-error{{/if}}">
	 	<div class="row">
		 	<div class="col-md-2">
		 		<label class="control-label">Phone Number <i class="fa fa-lock padding-left-10px"></i></label>
		 	</div>
		</div>
			
		{{#with profile}}	 	
			{{> _phoneNumberVerification}}	
		{{/with}} 		
   </div>


   <div class="form-group{{#if afFieldIsInvalid name='profile.address.street1'}} has-error{{/if}} {{#if afFieldIsInvalid name='profile.address.street2'}} has-error{{/if}} {{#if afFieldIsInvalid name='profile.address.city'}} has-error{{/if}} {{#if afFieldIsInvalid name='profile.address.state'}} has-error{{/if}} {{#if afFieldIsInvalid name='profile.address.zip'}} has-error{{/if}}">
	 	<div class="row">
		 	<div class="col-md-2">
		 		<label class="control-label">Address <i class="fa fa-lock padding-left-10px"></i></label>
		 	</div>
	 	</div>

	 	<div class="row">
	 		<div class="col-md-6">
		        {{> afFieldInput name='profile.address.street1' placeholder="Street Address"}}
		        
		      	{{#if afFieldIsInvalid name='profile.address.street1'}}
		      		<span class="help-block">{{afFieldMessage name='profile.address.street1'}}</span>
		      	{{/if}}				 		
		 	</div>

	 		<div class="col-md-3">
		        {{> afFieldInput name='profile.address.street2' placeholder="Apartment, Suite, Unit, Floor, etc."}}
		        
		      	{{#if afFieldIsInvalid name='profile.address.street2'}}
		      		<span class="help-block">{{afFieldMessage name='profile.address.street2'}}</span>
		      	{{/if}}				 			
	 		</div>
	 	</div>
	 	<div class="row margin-top-10px">
	 		<div class="col-md-3">
		        {{> afFieldInput name='profile.address.city' placeholder="City"}}
		        
		      	{{#if afFieldIsInvalid name='profile.address.city'}}
		      		<span class="help-block">{{afFieldMessage name='profile.address.city'}}</span>
		      	{{/if}}				 			
	 		</div>

	 		<div class="col-md-3">
		        {{> afFieldInput name='profile.address.state' placeholder="State"}}
		        
		      	{{#if afFieldIsInvalid name='profile.address.state'}}
		      		<span class="help-block">{{afFieldMessage name='profile.address.state'}}</span>
		      	{{/if}}				 			
	 		</div>

	 		<div class="col-md-3">
		        {{> afFieldInput name='profile.address.zip' placeholder="Zip"}}
		        
		      	{{#if afFieldIsInvalid name='profile.address.zip'}}
		      		<span class="help-block">{{afFieldMessage name='profile.address.zip'}}</span>
		      	{{/if}}				 			
	 		</div>
	 	</div>
   </div>
  
   <div class="form-group{{#if afFieldIsInvalid name='profile.aboutMeDescription'}} has-error{{/if}}">
	 	<div class="row">
		 	<div class="col-md-3">
		 		<label class="control-label">Describe Yourself</label>
		 	</div>
		</div>

		<div class="row">
		 	<div class="col-md-10">
		        {{> afFieldInput name='profile.aboutMeDescription'}}
		        
		      	{{#if afFieldIsInvalid name='profile.aboutMeDescription'}}
		      		<span class="help-block">{{afFieldMessage name='profile.aboutMeDescription'}}</span>
		      	{{/if}}				 		
		 	</div>
	 	</div>
   </div>

</template>
