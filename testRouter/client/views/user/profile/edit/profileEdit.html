<template name="profileEdit">

	 {{#autoForm collection="Meteor.users" doc=this id="updateUserForm" type="update"}}
	 	<fieldset>
			{{> _profileRequired}}
			{{> _profileOptional}}
	   	</fieldset>

	    <div class="row">
		 	<div class="col-md-2 col-md-offset-8">
		 		<button type="submit" class="btn btn-primary btn-block">Save</button>
		 	</div>
	 	</div>			
	 {{/autoForm}}

</template>
